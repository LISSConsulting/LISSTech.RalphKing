name: CI

on:
  push:
    branches: [main, develop, "feat/**"]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      - name: Download dependencies
        run: go mod download
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test -cover ./...

  build:
    name: Cross-compile
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: amd64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          EXT=""
          [ "$GOOS" = "windows" ] && EXT=".exe"
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          go build -ldflags="-s -w -X main.version=$VERSION" -o ralph-${{ matrix.goos }}-${{ matrix.goarch }}$EXT ./cmd/ralph
      - uses: actions/upload-artifact@v4
        with:
          name: ralph-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ralph-${{ matrix.goos }}-${{ matrix.goarch }}*
