name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      - name: Download dependencies
        run: go mod download
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test -race -cover ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, lint]
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: linux
            goarch: amd64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          EXT=""
          [ "$GOOS" = "windows" ] && EXT=".exe"
          VERSION=${GITHUB_REF_NAME}
          go build -ldflags="-s -w -X main.version=$VERSION" -o ralph-${{ matrix.goos }}-${{ matrix.goarch }}$EXT ./cmd/ralph
      - name: Upload release binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ralph-${{ matrix.goos }}-${{ matrix.goarch }}*
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
