# Constitution requires: go vet, go fmt, go-critic all pass with zero warnings.
version: "2"

linters:
  enable:
    - gocritic
    - staticcheck
    - govet
    - ineffassign
    - unused
    - errcheck
  settings:
    errcheck:
      check-blank: false
      check-type-assertions: false

formatters:
  enable:
    - gofmt
